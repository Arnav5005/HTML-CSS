<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- form tag - to create HTML form for user input. -->
    <!-- input tag - to take input from user. -->
    <!-- label tag - to label what to give as input. -->
    <!-- Types of form elements - input , label , select , option , button , textarea , fieldset , legend , etc. -->

    <form>
        <!-- type means what type of input is required ex - text , radio buttons , calender , etc. -->
         <!-- Note - value of the for attribute in the label must be same as id in the input. -->
        <label for="email">Enter email ID : </label>
        <input type="text" id="email" placeholder="oiledmilf69@example.com">

        <br/>
        <br/>

        <label for="password">Enter password : </label>
        <input type="text" id="password" placeholder="BBC@106">
        
        <br/>
        <br/>

        <label for="Name">Enter your name : </label>
        <input type="text" id ="Name" placeholder="Adolf Rizzler">

        <br/>
        <br/>

        <input type="submit" value="Click here to Submit">
        <button>Another way of making submit button.</button>

    </form>

</body>
</html>
