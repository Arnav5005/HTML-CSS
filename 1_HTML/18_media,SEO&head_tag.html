<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Note - meta tags contributes in SEO (search engine optimisation) SEO means to optimise search engine to 
    show your site as up as possible . So more the meta tag better are the chances. -->

    <!-- UTF-8 is a popular character coding just like ASCII . It is used by majority of websites . It is helpful in
    adding multi-lingual support. -->

    <meta charset="UTF-8">

    <!-- Latest rendering engine will be used to render your website to ensure uniformity. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Default width of website will be set accordingly to the device dimensions and initial scale means the zoom
    will be 1X or 100% by default. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="this website aims to do absolutely nothing.">

    <!-- keywords are useful for SEO. -->

    <meta name="keywords" content="a , b , c , d , e">
    
    <title>Tesla</title>

    <!-- The image added is called a Favicon. -->

    <link rel="shortcut icon" href="19_tesla.jpg" image/x-icon">

    <!-- Linking CSS file. -->

    <link rel="stylesheet" href="20_style.css">
</head>
<body>
    
    <h1>Welcome to Tesla.</h1>

</body>
</html>
