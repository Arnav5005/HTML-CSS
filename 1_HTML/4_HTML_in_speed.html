<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!-- Note - when > is used then the left tag is parent tag and the right tag is child tag and when + is used 
    then both the tags are sibling tags. -->

<body>

    <!-- p>img -->
    <p>
        <img src="" alt="">
    </p>

    <!-- article>section --> 
    <article>
        <section></section>
    </article>

    <!-- article+section --> 
    <article></article>
    <section></section>

    <!-- p{This is my first paragraph} -->
    <p>This is my first paragraph</p>

    <!-- h3{This is my first heading} -->
    <h3>This is my first heading</h3>

    <!-- article{This is my first article} -->
    <article>This is my first article</article>

    <!-- section{My name is Arnav pratap singh} -->
    <section>My name is Arnav pratap singh</section>

    <!-- a{click here} -->
    <a href="">click here</a>

    <!-- There are two more attributes 'id' & 'class'. -->

    <!-- 1) id - in a classroom like every student have different roll number likewise on a website every 
    webpage has a different id. -->

    <!-- 2) It is a parent level entity ex - Dog can be a class which encloses German shepherd , Beagle , etc . 
    It is used  to change properties of its elements all at once ex - changing bg color of all the elements of a
    class. -->

    <!-- p#para1 -->
    <p id="para1"></p>

    <!-- article#article1 -->
    <article id="article1"></article>

    <!-- section#Arnav -->
    <section id="Arnav"></section>

    <!-- p.para -->
    <p class="para"></p>

    <!-- article.dog -->
    <article class="dog"></article>

    <!-- section.cat -->
    <scetion class="cat"></scetion>

    <!-- p>ul>li*4 -->
    <p>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>
    </p>
    
    <!-- section>p+p+p / section>p*3 -->
    <section>
        <p></p>
        <p></p>
        <p></p>
    </section>

    <!-- section>(ul>li*3)+footer -->
    <section>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <footer></footer>
    </section>

</body>
</html>
