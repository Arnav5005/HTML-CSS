<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Complex form</h1>

    <form>
        <fieldset>
            <legend>Personal information</legend>

            <label for="name">Name : </label>
            <input type="text" name="name" id="name">

            <label for="email">Email : </label>
            <input type="email" name="email" id="email">

            <label for="phone">Phone : </label>
            <input type="tel" name="phone" id="phone">

            <label for="dob">Date of Birth : </label>
            <input type="date" name="dob" id="dob">

            <span>Gender : </span>
            <label for="opt1">Male</label>
            <input type="radio" name="opt1" id="opt1">

            <label for="opt2">Female</label>
            <input type="radio" name="opt2" id="opt2">

            <label for="opt3">Attack helicoptor</label>
            <input type="radio" name="opt3" id="opt3">

            <br/>
            <br/>

            <label for="country">Country : </label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="Other">Other</option>
            </select>



        </fieldset>

        <br/>

        <fieldset>

            <legend>Address</legend>

            <label for="street">Street : </label>
            <input type="text" name="street" id="street">

            <label for="city">City : </label>
            <input type="text" name="city" id="city">

            <label for="state">State :</label>
            <input type="text" name="state" id="state">

            <label for="zip">Zip code : </label>
            <input type="number" name="zip" id="zip">

        </fieldset>

        <br/>

        <fieldset>

            <legend>Other information</legend>

            <label for="text1">Comments : </label>
            <br/>
            <textarea name="text1" id="text1" rows="8px" cols="25px"></textarea>
            <br/>
            <label for="t&c">I agree to the terms of services</label>
            <input type="checkbox" name="t&c" id="t&c">

        </fieldset>

        <br/>

        <input type="submit" value="Submit">

    </form>
        
</body>
</html>
