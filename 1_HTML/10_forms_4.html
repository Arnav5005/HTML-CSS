<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <fieldset>

            <legend>Event Registration</legend>

            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Arnav Pratap Singh">

            <br/>
            <br/>

            <label for="mail">Email : </label>
            <input type="email" name="mail" id="mail" placeholder="arnavpratapsingh2006@gmail.com">

            <br/>
            <br/>

            <label for="phone">Phone : </label>
            <input type="tel" name="phone" id="phone" placeholder="+917895725005">

            <br/>
            <br/>

            <label for="occupation">Occupation : </label>
            <select name="occupation" id="occupation">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <br/>
            <br/>

            <p style="display: inline;">Frontend technologies of Interest : </p>

            <label for="box1">HTML</label>
            <input type="checkbox" name="box1" id="box1">

            <label for="box2">CSS</label>
            <input type="checkbox" name="box2" id="box2">

            <label for="box3">Javascript</label>
            <input type="checkbox" name="box3" id="box3">

            <br/>
            <br/>

            <p>Comments : </p>
            <textarea name="txtarea1" id="txtarea1" rows="8px" cols="25px" placeholder="Enter text here"></textarea>

            <input type="submit" value="Register">

        </fieldset>
    </form>

</body>
</html>
