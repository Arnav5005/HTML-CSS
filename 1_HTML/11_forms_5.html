<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

        <fieldset>

            <legend>Job Application</legend>

            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Arnav Pratap Singh">
            
            <br/>
            <br/>

            <label for="email">Emai : </label>
            <input type="email" name="email" id="email" placeholder="arnavpratapsingh2006@gmail.com">
            
            <br/>
            <br/>

            <label for="phone">Phone : </label>
            <input type="tel" name="phone" id="phone" placeholder="+917895725005">
            
            <br/>
            <br/>

            <label for="resume file">Resume : </label>
            <input type="file" name="resume file" id="resume file" placeholder="Choose file">
            
            <br/>
            <br/>

            <label for="counter1">Exprerience ( in years) : </label>
            <input type="number" name="counter1" id="counter1" min="0" max="50">
            
            <br/>
            <br/>

            <p>Skills : </p>
            <label for="box1">DSA</label>
            <input type="checkbox" name="box1" id="box1">

            <label for="box2">Web Development</label>
            <input type="checkbox" name="box2" id="box3">
            
            <label for="box3">App Development</label>
            <input type="checkbox" name="box3" id="box3">

            <label for="box4">AI/ML</label>
            <input type="checkbox" name="box4" id="box4">

            <label for="box5">Blockchain Development</label>
            <input type="checkbox" name="box5" id="box5">

            <br/>
            <br/>

            <label for="qualifications">Highest Education : </label>
            <select name="qualifications" id="qualifications">
                <option value="high school">High School</option>
                <option value="intermediate">Intermediate</option>
                <option value="graduate">Graduate</option>
                <option value="post graduate">Post Graduate</option>
            </select>

            <br/>
            <br/>
            
            <p>Availability : </p>

            <label for="opt1">Full-Time</label>
            <input type="radio" name="opt1" id="opt1">

            <label for="opt2">Part-Time</label>
            <input type="radio" name="opt2" id="opt2">

            <br/>
            <br/>

            <p>Additional Comments : </p>
            <textarea name="area1" id="area1" rows="8px" cols="25px" placeholder="Write here"></textarea>

            <input type="submit" name="Submit" id="button1">

        </fieldset>

    </form>

</body>
</html>
